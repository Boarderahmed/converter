        unit1.style.display = "none"

        function handleSelect() {
            if (items.value == "Temperature") {
                unit1.style.display = "block"

                unit4.style.display = "block"

            } else if (items.value == "Weight") {
                unit1.style.display = "none"

                unit3.style.display = "none"
                unit4.style.display = "none"
                unit5.style.display = "block"
                unit6.style.display = "none"
            } else if (items.value == "Volume") {
                unit1.style.display = "none"
                unit2.style.display = "none"
                unit3.style.display = "none"
                unit4.style.display = "none"
                unit5.style.display = "none"
                unit6.style.display = "block"
            } else if (items.value == "Unit") {
                unit1.style.display = "none"
                unit2.style.display = "none"
                unit3.style.display = "none"
                unit4.style.display = "none"
                unit5.style.display = "none"
                unit6.style.display = "none"
            }
        }
        function convert() {
            result.innerHTML = typeNumber.value

            //Temperature...//
            if (tempOne.value == "fahrenheit" && tempTwo.value == "kelvin") {
                result.innerHTML = eval(typeNumber.value - 32) * 0.556 + 273.15
            }
            else if (tempOne.value == "fahrenheit" && tempTwo.value == "celsius") {
                result.innerHTML = eval(typeNumber.value - 32) * 0.556
            } else if (tempOne.value == "kelvin" && tempTwo.value == "fahrenheit") {
                result.innerHTML = eval(typeNumber.value - 273.15) * 1.8 + 32
            } else if (tempOne.value == "kelvin" && tempTwo.value == "celsius") {
                result.innerHTML = eval(typeNumber.value - 273.15)
            } else if (tempOne.value == "celsius" && tempTwo.value == "fahrenheit") {
                result.innerHTML = eval(typeNumber.value * 1.8) + 32
            } else if (tempOne.value == "celsius" && tempTwo.value == "kelvin") {
                result.innerHTML = eval(typeNumber.value) + 273.15
            }

            //Length...//

            else if (lent1.value == "km" && lent2.value == "cm") {
                result.innerHTML = eval(typeNumber.value * 100000)
            } else if (lent1.value == "km" && lent2.value == "m") {
                result.innerHTML = eval(typeNumber.value * 1000)
            } else if (lent1.value == "cm" && lent2.value == "km") {
                result.innerHTML = eval(typeNumber.value / 100000)
            } else if (lent1.value == "cm" && lent2.value == "m") {
                result.innerHTML = eval(typeNumber.value / 100)
            } else if (lent1.value == "m" && lent2.value == "km") {
                result.innerHTML = eval(typeNumber.value / 1000)
            } else if (lent1.value == "m" && lent2.value == "cm") {
                result.innerHTML = eval(typeNumber.value * 100)
            }

            //Time...//

            else if (time1.value == "hr" && time2.value == "min") {
                result.innerHTML = eval(typeNumber.value * 60)
            } else if (time1.value == "hr" && time2.value == "sec") {
                result.innerHTML = eval(typeNumber.value * 3600)
            } else if (time1.value == "min" && time2.value == "hr") {
                result.innerHTML = eval(typeNumber.value / 60)
            } else if (time1.value == "min" && time2.value == "sec") {
                result.innerHTML = eval(typeNumber.value * 60)
            } else if (time1.value == "sec" && time2.value == "hr") {
                result.innerHTML = eval(typeNumber.value / 3600)
            } else if (time1.value == "sec" && time2.value == "min") {
                result.innerHTML = eval(typeNumber.value / 60)
            }
